<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myles Weaver</title>
 
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-outline-info dropdown-toggle border-2" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" style="color: #0dcaf0;" href="/cloud">File Browser</a></li>
          <li><a class="dropdown-item" style="color: #0dcaf0;" href="/shared">Public File List</a></li>
        </ul>
    </div>
    
    <div class="card mx-auto mw-md-50 mw-100 p-4">
        <h1 class="glow">Myles Weaver</h1>
        <div class="card-body p-4">
          <div class="d-flex flex-column"> 
            <button onclick="buttonClicked(3)" type="button" class="btn btn-outline-info border-2 mb-2">VSCO</button>
            <button onclick="buttonClicked(1)" type="button" class="btn btn-outline-info border-2 mb-2">LinkedIn</button>
            <button onclick="buttonClicked(2)" type="button" class="btn btn-outline-info border-2 mb-2">GitHub</button> 
            <button onclick="buttonClicked(4)" type="button" class="btn btn-outline-info border-2 mb-2">Resume</button>
            <button onclick="buttonClicked(5)" type="button" class="btn btn-outline-info border-2 mb-2">Buy The Dev Coffee</button>
	        <!-- <button onclick="buttonClicked(5)" type="button" class="btn btn-outline-info border-2 mb-2">Gallery (alpha)</button> -->
          </div>
        </div>
    </div>

    <script>
            function buttonClicked(buttonNumber) {
                console.log("Button " + buttonNumber + " clicked");
                switch(buttonNumber){
                    case 1:
                        window.location.href = '/linkedin'
                        break;
                    case 2:
                        window.location.href = '/github'
                        break;
                    case 3: 
                        window.location.href = '/vsco'
                        break;
                    case 4: 
                        window.location.href = '/about'
                        break;
		            case 5:
			            window.location.href = '/coffee'
			            break;
                    case 6:
                        window.location.href = '/drive'
                        break;
                    default:
                        break;
                }
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    
</body>
</html>
